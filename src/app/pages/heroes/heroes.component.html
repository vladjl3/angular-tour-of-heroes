<h2>{{ heroesTitle }}</h2>

<sorting-bar
  [options]="['id_asc', 'id_desc', 'power']"
  (optionChange)="sortBy($event)"
></sorting-bar>

<heroes-list
  [heroes]="heroes"
  [actionButtons]="actionButtonsTemplate"
></heroes-list>

<add-new-hero
  (heroAdd)="add($event)"
  (heroGenerate)="generate()"
></add-new-hero>

<!-- Optional templates -->
<ng-template #actionButtonsTemplate let-hero>
  <button
    type="button"
    class="delete"
    title="delete hero"
    (click)="delete(hero)"
  >
    x
  </button>
</ng-template>

<div class="add-new-hero-block">
  <label for="new-hero">Имя будущего героя: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button
    type="button"
    class="add-button"
    (click)="addHero(heroName.value); heroName.value = ''"
  >
    Добавить
  </button>

  <!-- (click) passes blank click event and calls function in Smart Component without data -->
  <button type="button" class="add-button green" (click)="generateHero()">
    Сгенерировать героя
  </button>
</div>
